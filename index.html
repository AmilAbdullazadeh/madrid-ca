<!DOCTYPE html>

<html id="root" lang="en">
  <head>
    <link rel="stylesheet" href="" />
    <script src=""></script>
    <title id="title">My First Web Page</title>

    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- animation link -->
      <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header id="header">
      <div class="header__logo">
        <a class="header__logo-link" href="">
          <img class="header__logo-img" src="./assets/icons/coffee.svg" alt="Logo" />
        </a>
      </div>

      <nav class="nav" >
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="">Home</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="">About</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="">Services</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="">Contact</a>
          </li>
        </ul>
      </nav>

      <form class="header__search">
        <input
          class="header__search-input"
          type="text"
          placeholder="Search for products, brands and more"
        />
        <button class="header__search-button">
          <img class="header__search-icon" src="./assets/icons/search.svg" alt="Search" />
        </button>
      </form>

      <div class="header__user">
        <ul class="header__user-list">
          <li class="header__user-item">
            <a class="header__user-link" href="">
              <img class="header__user-img" src="./assets/icons/user.svg" alt="User" />
              <span class="headeer__user-text">Profile</span>
            </a>
          </li>
          <li class="header__user-item">
            <a class="header__user-link" href="">
              <img class="header__user-img" src="./assets/icons/bookmark.svg" alt="User" />
              <span class="headeer__user-text">Wishlist</span>
            </a>
          </li>
          <li class="header__user-item">
            <a class="header__user-link" href="">
              <img class="header__user-img" src="./assets/icons/shopping-cart.svg" alt="User" />
              <span class="headeer__user-text">Cart</span>
            </a>
          </li>
        </ul>
      </div>
    </header>

    <main id="main" >

      <div class="animate__animated animate__hinge anime" >

      </div>

    </main>

    <footer id="footer">
      <!-- BEM -->

      <ul class="list">
        <!-- B -->
        <h3 class="list__title">Shopping</h3>
        <!-- BE -->
        <li class="list__item">
          <a class="list__item-link list__item-link-active" href="">Men</a>
          <!-- BEM -->
        </li>
        <li class="list__item">
          <a class="list__item-link" href="">Women</a>
        </li>
        <li class="list__item">
          <a class="list__item-link" href="">Kids</a>
        </li>
      </ul>

      <ul class="list">
        <h3 class="list__title">Company</h3>
        <li class="list__item">
          <a class="list__item-link" href="">About</a>
        </li>
        <li class="list__item">
          <a class="list__item-link" href="">Location</a>
        </li>
        <li class="list__item">
          <a class="list__item-link" href="">Contact</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
